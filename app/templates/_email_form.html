{% if landing %}
  <div class="col-md-4">
    <div class="row">
        <div class="email_signup">
            <p class="email_prompt"><br /><span class="molat">Live From The Fort</span></p>
            <p class="email_prompt">Download a free copy</p>
            <p class="email_prompt"> of our album!</p>

              <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
            <form role="form" action="//vpr.us1.list-manage.com/subscribe?u=ab1a703905d19f426745609a0&id=b169f50e74" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

              <div class="mc-field-group text_input form-group">
                  <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Enter Email">
              </div>

              <div class="subscriptions mc-field-group input-group">
                  <strong>Subscribe me to the following list(s): </strong>
                  <ul>
                    <li><input type="checkbox" value="1" name="group[1][1]" id="mce-group[1]-1-0" checked><label for="mce-group[1]-1-0">Live From The Fort</label></li>
                    <li><input type="checkbox" value="2" name="group[1][2]" id="mce-group[1]-1-1"><label for="mce-group[1]-1-1">The Frequency (daily news headlines)</label></li>
                    <li><input type="checkbox" value="4" name="group[1][4]" id="mce-group[1]-1-2"><label for="mce-group[1]-1-2">prEview (weekly programming updates)</label></li>
                  </ul>
              </div>

              <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

              <div style="position: absolute; left: -5000px;"><input type="text" name="b_ab1a703905d19f426745609a0_09c24b4034" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Get Download" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default button"></div>
            </form>
          </div>

              <!--End mc_embed_signup-->
        </div>
    </div>
  </div>
{% endif %}
