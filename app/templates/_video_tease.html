{% if band.video %}
<a class="play_link" href="{{ url_for('band_page', bandname=band.slug) }}?autoplay">
    <img class="img-responsive" src="{{ band.coverphoto }}">
    <i class="play_tease glyphicon glyphicon-play"></i>
    <div class="black_film"></div>
</a>
{% else %}
<div class="play_link">
    <img class="img-responsive" src="{{ band.coverphoto }}">
</div>
{% endif %}
